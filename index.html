<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,300;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,500;1,500&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./scss/reset.css">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

<div class="app">
    <main class="main">
        <h1>Your best <span>Dictionary</span></h1>

        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="Type a word..." name="word" id="word-input" autocomplete="off"
                       value=""/>
            </div>
            <button type="submit">
                Search
            </button>
        </form>

        <div class="error">

        </div>

        <div class="results">
            <div class="results-info">
                <div class="results-word">

                </div>

                <div class="results-sound">
                    <img src="./img/sound.png" alt="nota"/>
                </div>
            </div>

            <div class="results-list">

            </div>
        </div>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
